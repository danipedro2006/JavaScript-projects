<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .content{
        display:none;
        font-size:0.8em;
        padding:20px;
        border:1px solid black;
        margin-top:10px;
      }
      .main{
        font-size:1.5em;
        background-color:#dddd;
        cursor:pointer;
        border-radius:15px;
        margin-top:10px;
      }
      .active{
        display:block;
      }
    </style>
  </head>
  <body>
    <div class="main">1-lorem ipsum, dolor sit amet consectetur</div>
    <div class="content">12-lorem ipsum, dolor sit amet consectetur</div>
    <div class="main">2-lorem ipsum, dolor sit amet consectetur</div>
    <div class="content">21-lorem ipsum, dolor sit amet consectetur</div>
    <div class="main">3-lorem ipsum, dolor sit amet consectetur</div>
    <div class="content">31-lorem ipsum, dolor sit amet consectetur</div>

    <script>
      const mainElem=document.querySelectorAll(".main");
      const contentElem=document.querySelectorAll(".content");
      for(let i=0;i<mainElem.length;i++){
        mainElem[i].addEventListener("click", function(){
          //console.log("works");
          clearActive();
          mainElem[i].nextElementSibling.classList.toggle("active");
        });
      }
      function clearActive(){
        for(let i=0;i<contentElem.length;i++){
          contentElem[i].classList.toggle("active");
        }
      }
    </script>
  </body>
</html>
