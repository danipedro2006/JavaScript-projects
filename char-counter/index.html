<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      textarea{
        width:400px;
        height:50px;
      }

      .red{
        color:red;
      }
    </style>
  </head>
  <body>
    <div>
      <textarea name="name" rows="8" cols="80" class="txtLimits"></textarea>
      <div class="output"></div>
      </div>
      <script>
        const output=document.querySelector(".output");
        const text=document.querySelector("textarea");
        text.addEventListener("change", textCounter);
        text.addEventListener("keyup", textCounter);
        text.addEventListener("keydown", textCounter);
        const maxLength=10;
        const warnLength=5;
        function textCounter(e){
          ///console.log(e);
          let count=text.value.length;
          if(count>maxLength){
            //console.log(text.value.substring(0, maxLength));
            text.value=text.value.substring(0, maxLength);
          }

          if(count>warnLength){
            //output.innerHTML=(maxLength-count)+"char left";
            output.classList.add("red");
          }
          else{
            output.classList.remove("red");
          }
          output.innerHTML=(maxLength-count)+" char left";
        }


      </script>
  </body>
</html>
