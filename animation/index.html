<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<style>
  #square {
    margin:100px;
    width:100px;
    height:100px;
    background:#d16;
  }

</style>
  </head>
  <body>
    <div id="square">

    </div>
    <script>
      var square=document.getElementById("square");
      var angle=0;



      function rotate(){
            angle = (angle+5)%360;
            square.style.transform = "rotate("+ angle +"deg)"
            window.requestAnimationFrame(rotate);
      }
      window.requestAnimationFrame(rotate);
    </script>
  </body>
</html>
